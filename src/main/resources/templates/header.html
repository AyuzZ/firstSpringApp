<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NavBar</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" >
        <li class="nav-item">
          <a class="nav-link" th:href="@{/products}">Users Home</a>
        </li>
      </ul>
      <ul class="navbar-nav mr-auto" sec:authorize="isAnonymous()">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users/createUser}">Create Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>

      </ul>

      <ul class="navbar-nav mr-auto" sec:authorize="isAuthenticated()">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users/profile}">View Account</a>
        </li>
        <li class="nav-item">
<!--          <a class="nav-link" th:href="@{/logout}">Logout</a>-->
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>

      <ul class="navbar-nav mr-auto" sec:authorize="hasRole('ADMIN')">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin}">Admin Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/products/createProduct}">Create Product</a>
        </li>
      </ul>

      <form th:action="@{/products}" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Product Name" aria-label="Name" name="keyword">
        <input class="form-control mr-sm-2" type="number" placeholder="Product Price" aria-label="Price" name="price">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</body>
</html>
